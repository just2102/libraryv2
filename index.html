<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <button id="show_form">Add new books</button>
    <form action="/" id="form" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Title...">
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" placeholder="Author...">
        <label for="pages">Pages:</label>
        <input type="number" id="pages" name="pages" placeholder="Number of pages...">
        <fieldset>
            <legend>Have you read it?</legend>        
            <label for="read">Read</label>
            <input type="radio" id="read" name="read" value="true">
            <label for="notread">Not yet</label>
            <input type="radio" id="notread" name="read" value="false">
            <label for="cover">Upload cover...</label>
            <input type="file" id="cover" name="cover">
        </fieldset>
    <button id="add_book" type="button">Add book</button>
    </form>

    <div id="library">

    </div>
</body>
</html>
